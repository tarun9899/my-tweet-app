<div class="container">
    <div class="row justify-content-center m-t-6">
        <div class="col-md-4 b-12">
            <div class="col-md-12 p-30">
                <span class="font-sz">
                    <h1><img style="width:20%; margin-left:18%"
                        src="https://cdn.vox-cdn.com/thumbor/1WTVpMp69QbGZ-3uVxNT04NDTjk=/0x56:640x416/1600x900/cdn.vox-cdn.com/assets/2576321/twitter_logo_640.jpg"
                        alt="twitter">LOGIN</h1> 
                </span>
            </div>
            <div class="col-md-12 p-30">
                <label for="userId" class="form-label font-sz" >User Name:</label>
                <p class="float-right font-sz">create new account ? <a routerLink="" (click)="openRegistrationModal()">Sign Up</a></p>
                <input class="form-control" type="text" id="userId" name="userName" placeholder="username" [(ngModel)]="usernameValue">
            </div>
            <div class="col-md-12 p-30">
                <label for="pswdId" class="form-label font-sz">Password:</label>
                <input class="form-control" type="password" id="pswdId" name="Password" placeholder="password" [(ngModel)]="passwordValue">
                <p class="font-sz">forgot password? <a routerLink="" (click)="openModal()">Reset Password</a></p>
            </div>
            <div class="col-md-12 p-30 ">
                <button type="button" class="btn btn-success button" (click)="onLogin()">Login</button>
                <button type="button" class="btn btn-danger button">Reset</button>
            </div>
        </div>
    </div>
</div>
