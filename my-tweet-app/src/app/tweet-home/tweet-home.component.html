<div class="container">
    <div class="row">
        <div class="col-md-3">
            <nav class="nav flex-column" style="position: fixed;width: 20%;">
                    <a routerLink="" class="nav-link mr-l f-sz"> <img class="wd-25 m-lft m-r-10 mr-bt"
                            src="./assets/img/twitter.png" alt="tweet"></a>
                    <a routerLink="" class="hov nav-link mr-l f-sz"> <img class="wd-15 m-r-10"
                            src="./assets/img/home.png" alt="home">Home</a>
                    <a routerLink="" class="hov nav-link mr-l f-sz"> <img class="wd-15 m-r-10"
                            src="./assets/img/users.png" alt="profile"> Profile</a>
                    <a routerLink="" class="hov nav-link mr-l f-sz"> <img class="wd-15 m-r-10"
                            src="./assets/img/trend.png" alt="statistics"> Statistics</a>
                    <a routerLink="" class="hov nav-link mr-l f-sz"> <img class="wd-15 m-r-10"
                            src="./assets/img/mail.png" alt="report">Report</a>
                    <a routerLink="" class="hov nav-link mr-l f-sz"> <img class="wd-15 m-r-10"
                            src="./assets/img/phone.png" alt="more">Contact</a>
            </nav>
        </div>
        <div class="col-md-6 tweet-card border">
            <div class="row">
                <div class="col-md-12 f-p">
                    Home
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea class="input-field" type="text" name="tweet" placeholder="What's Happening ?" [(ngModel)]="postTweetValue"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-10">
                    <button class="btn btn-primary f-r  tweet-btn" (click)="postTweet()">tweet</button>
                </div>
            </div>
            <div class="row border" *ngFor="let obj of tweetList">
                <div class="row">
                    <div class=" p-20">
                        <img class="wd-5 mrg-rt" src="./assets/img/users.png" alt="name">{{obj.name | titlecase}}
                            <img class="wd-5" src="./assets/img/bluetick.png" alt="name">
                            <img class="wd-5 sign-ot float-right"  src="./assets/img/dots.png" alt="name">
                            <span dropdown (onShown)="onShown()" (onHidden)="onHidden()" (isOpenChange)="isOpenChange()">
                                <a href id="basic-link" dropdownToggle (click)="false"
                                   aria-controls="basic-link-dropdown">Click me for a dropdown, yo!</a>
                                <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu"
                                    role="menu" aria-labelledby="basic-link">
                                  <li *ngFor="let choice of items">
                                    <a class="dropdown-item" href="#">{{choice}}</a>
                                  </li>
                                </ul>
                              </span>
                    </div>
                    <div class="p-20">{{obj.tweet}}</div>
                </div>
                <div class="row p-20">
                    <div class="col-md-3">
                        <a routerLink="">
                            <img class="wd-15" src="./assets/img/comment.png" alt="comment">
                        </a>
                        <span class="p-7">{{obj.comment}}</span>
                    </div>
                    <div class="col-md-3">
                        <a routerLink="">
                            <img class="wd-15" src="./assets/img/retweet.png" alt="retweet"></a>
                        <span class="p-7">
                            24
                        </span>
                    </div>
                    <div class="col-md-3">
                        <a routerLink="">
                            <img class="wd-15" src="./assets/img/like.png" alt="like"></a>
                        <span class="p-7">{{obj.like}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12 mr-tp-12">
                    <span><img class="m-r-10 width-8"
                        src="./assets/img/users.png" alt="profile"></span> 
                    <span class="f-sz">{{userFullName | titlecase}}</span>
                        <span><img class="m-r-10 wd-10 float-right"
                        src="./assets/img/logout.png" alt="profile"></span>
                </div>
                <div class="col-md-12 p-12">
                    <div class="input-group">
                        <input class="form-control border-rad" type="search" name="search" placeholder="search">
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-12 ">
                    <div class="col-md-6 hov-1 p-12">
                        <a class="f-sz" routerLink=""><img class="wd-15 m-r-10" src="./assets/img/address.png"
                                alt="location">Location</a>
                    </div>
                    <div class="col-md-6 hov-1 p-12">
                        <a class="f-sz" routerLink=""> <img class="wd-15 m-r-10" src="./assets/img/end-call.png"
                                alt="contact">Contact US</a>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
